<html dir="ltr" mozdisallowselectionprint>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="notranslate" name="google">
    <title>PDF.js viewer</title>

    <link href="viewer.css" rel="stylesheet">

<!-- This snippet is used in production (included from viewer.html) -->
<link href="locale/locale.properties" rel="resource" type="application/l10n">
<script src="../build/pdf.js"></script>

  <script src="viewer.js"></script>

  </head>

  <body tabindex="1">
    <div id="outerContainer">

      <div id="sidebarContainer">
        <div id="toolbarSidebar">
          <div id="toolbarSidebarLeft">
            <div class="splitToolbarButton toggled" id="sidebarViewButtons" role="radiogroup">
              <button aria-checked="true" aria-controls="thumbnailView" class="toolbarButton toggled" data-l10n-id="thumbs" id="viewThumbnail" role="radio" tabindex="2" title="Show Thumbnails">
                 <span data-l10n-id="thumbs_label">Thumbnails</span>
              </button>
              <button aria-checked="false" aria-controls="outlineView" class="toolbarButton" data-l10n-id="document_outline" id="viewOutline" role="radio" tabindex="3" title="Show Document Outline (double-click to expand/collapse all items)">
                 <span data-l10n-id="document_outline_label">Document Outline</span>
              </button>
              <button aria-checked="false" aria-controls="attachmentsView" class="toolbarButton" data-l10n-id="attachments" id="viewAttachments" role="radio" tabindex="4" title="Show Attachments">
                 <span data-l10n-id="attachments_label">Attachments</span>
              </button>
              <button aria-checked="false" aria-controls="layersView" class="toolbarButton" data-l10n-id="layers" id="viewLayers" role="radio" tabindex="5" title="Show Layers (double-click to reset all layers to the default state)">
                 <span data-l10n-id="layers_label">Layers</span>
              </button>
            </div>
          </div>

          <div id="toolbarSidebarRight">
            <div class="hidden" id="outlineOptionsContainer">
              <div class="verticalToolbarSeparator"></div>

              <button class="toolbarButton" data-l10n-id="current_outline_item" disabled="disabled" id="currentOutlineItem" tabindex="6" title="Find Current Outline Item">
                <span data-l10n-id="current_outline_item_label">Current Outline Item</span>
              </button>
            </div>
          </div>
        </div>
        <div id="sidebarContent">
          <div id="thumbnailView">
          </div>
          <div class="hidden" id="outlineView">
          </div>
          <div class="hidden" id="attachmentsView">
          </div>
          <div class="hidden" id="layersView">
          </div>
        </div>
        <div id="sidebarResizer"></div>
      </div>  <!-- sidebarContainer -->

      <div id="mainContainer">
        <div class="findbar hidden doorHanger" id="findbar">
          <div id="findbarInputContainer">
            <input aria-invalid="false" class="toolbarField" data-l10n-id="find_input" id="findInput" placeholder="Find in document…" tabindex="91" title="Find">
            <div class="splitToolbarButton">
              <button class="toolbarButton" data-l10n-id="find_previous" id="findPrevious" tabindex="92" title="Find the previous occurrence of the phrase">
                <span data-l10n-id="find_previous_label">Previous</span>
              </button>
              <div class="splitToolbarButtonSeparator"></div>
              <button class="toolbarButton" data-l10n-id="find_next" id="findNext" tabindex="93" title="Find the next occurrence of the phrase">
                <span data-l10n-id="find_next_label">Next</span>
              </button>
            </div>
          </div>

          <div id="findbarOptionsOneContainer">
            <input class="toolbarField" id="findHighlightAll" tabindex="94" type="checkbox">
            <label class="toolbarLabel" data-l10n-id="find_highlight" for="findHighlightAll">Highlight All</label>
            <input class="toolbarField" id="findMatchCase" tabindex="95" type="checkbox">
            <label class="toolbarLabel" data-l10n-id="find_match_case_label" for="findMatchCase">Match Case</label>
          </div>
          <div id="findbarOptionsTwoContainer">
            <input class="toolbarField" id="findMatchDiacritics" tabindex="96" type="checkbox">
            <label class="toolbarLabel" data-l10n-id="find_match_diacritics_label" for="findMatchDiacritics">Match Diacritics</label>
            <input class="toolbarField" id="findEntireWord" tabindex="97" type="checkbox">
            <label class="toolbarLabel" data-l10n-id="find_entire_word_label" for="findEntireWord">Whole Words</label>
          </div>

          <div aria-live="polite" id="findbarMessageContainer">
            <span class="toolbarLabel" id="findResultsCount"></span>
            <span class="toolbarLabel" id="findMsg"></span>
          </div>
        </div>  <!-- findbar -->

        <div class="editorParamsToolbar hidden doorHangerRight" id="editorFreeTextParamsToolbar">
          <div class="editorParamsToolbarContainer">
            <div class="editorParamsSetter">
              <label class="editorParamsLabel" data-l10n-id="editor_free_text_color" for="editorFreeTextColor">Color</label>
              <input class="editorParamsColor" id="editorFreeTextColor" tabindex="100" type="color">
            </div>
            <div class="editorParamsSetter">
              <label class="editorParamsLabel" data-l10n-id="editor_free_text_size" for="editorFreeTextFontSize">Size</label>
              <input class="editorParamsSlider" id="editorFreeTextFontSize" max="100" min="5" step="1" tabindex="101" type="range" value="10">
            </div>
          </div>
        </div>

        <div class="editorParamsToolbar hidden doorHangerRight" id="editorInkParamsToolbar">
          <div class="editorParamsToolbarContainer">
            <div class="editorParamsSetter">
              <label class="editorParamsLabel" data-l10n-id="editor_ink_color" for="editorInkColor">Color</label>
              <input class="editorParamsColor" id="editorInkColor" tabindex="102" type="color">
            </div>
            <div class="editorParamsSetter">
              <label class="editorParamsLabel" data-l10n-id="editor_ink_thickness" for="editorInkThickness">Thickness</label>
              <input class="editorParamsSlider" id="editorInkThickness" max="20" min="1" step="1" tabindex="103" type="range" value="1">
            </div>
            <div class="editorParamsSetter">
              <label class="editorParamsLabel" data-l10n-id="editor_ink_opacity" for="editorInkOpacity">Opacity</label>
              <input class="editorParamsSlider" id="editorInkOpacity" max="100" min="1" step="1" tabindex="104" type="range" value="100">
            </div>
          </div>
        </div>

        <div class="secondaryToolbar hidden doorHangerRight" id="secondaryToolbar">
          <div id="secondaryToolbarButtonContainer">
            <button class="secondaryToolbarButton visibleLargeView" data-l10n-id="open_file" id="secondaryOpenFile" tabindex="51" title="Open File">
              <span data-l10n-id="open_file_label">Open</span>
            </button>

            <button class="secondaryToolbarButton visibleMediumView" data-l10n-id="print" id="secondaryPrint" tabindex="52" title="Print">
              <span data-l10n-id="print_label">Print</span>
            </button>

            <button class="secondaryToolbarButton visibleMediumView" data-l10n-id="save" id="secondaryDownload" tabindex="53" title="Save">
              <span data-l10n-id="save_label">Save</span>
            </button>

            <div class="horizontalToolbarSeparator visibleLargeView"></div>

            <button class="secondaryToolbarButton" data-l10n-id="presentation_mode" id="presentationMode" tabindex="54" title="Switch to Presentation Mode">
              <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
            </button>

            <a class="secondaryToolbarButton" data-l10n-id="bookmark1" href="#" id="viewBookmark" tabindex="55" title="Current Page (View URL from Current Page)">
              <span data-l10n-id="bookmark1_label">Current Page</span>
            </a>

            <div class="horizontalToolbarSeparator" id="viewBookmarkSeparator"></div>

            <button class="secondaryToolbarButton" data-l10n-id="first_page" id="firstPage" tabindex="56" title="Go to First Page">
              <span data-l10n-id="first_page_label">Go to First Page</span>
            </button>
            <button class="secondaryToolbarButton" data-l10n-id="last_page" id="lastPage" tabindex="57" title="Go to Last Page">
              <span data-l10n-id="last_page_label">Go to Last Page</span>
            </button>

            <div class="horizontalToolbarSeparator"></div>

            <button class="secondaryToolbarButton" data-l10n-id="page_rotate_cw" id="pageRotateCw" tabindex="58" title="Rotate Clockwise">
              <span data-l10n-id="page_rotate_cw_label">Rotate Clockwise</span>
            </button>
            <button class="secondaryToolbarButton" data-l10n-id="page_rotate_ccw" id="pageRotateCcw" tabindex="59" title="Rotate Counterclockwise">
              <span data-l10n-id="page_rotate_ccw_label">Rotate Counterclockwise</span>
            </button>

            <div class="horizontalToolbarSeparator"></div>

            <div id="cursorToolButtons" role="radiogroup">
              <button aria-checked="true" class="secondaryToolbarButton toggled" data-l10n-id="cursor_text_select_tool" id="cursorSelectTool" role="radio" tabindex="60" title="Enable Text Selection Tool">
                <span data-l10n-id="cursor_text_select_tool_label">Text Selection Tool</span>
              </button>
              <button aria-checked="false" class="secondaryToolbarButton" data-l10n-id="cursor_hand_tool" id="cursorHandTool" role="radio" tabindex="61" title="Enable Hand Tool">
                <span data-l10n-id="cursor_hand_tool_label">Hand Tool</span>
              </button>
            </div>

            <div class="horizontalToolbarSeparator"></div>

            <div id="scrollModeButtons" role="radiogroup">
              <button aria-checked="false" class="secondaryToolbarButton" data-l10n-id="scroll_page" id="scrollPage" role="radio" tabindex="62" title="Use Page Scrolling">
                <span data-l10n-id="scroll_page_label">Page Scrolling</span>
              </button>
              <button aria-checked="true" class="secondaryToolbarButton toggled" data-l10n-id="scroll_vertical" id="scrollVertical" role="radio" tabindex="63" title="Use Vertical Scrolling">
                <span data-l10n-id="scroll_vertical_label" >Vertical Scrolling</span>
              </button>
              <button aria-checked="false" class="secondaryToolbarButton" data-l10n-id="scroll_horizontal" id="scrollHorizontal" role="radio" tabindex="64" title="Use Horizontal Scrolling">
                <span data-l10n-id="scroll_horizontal_label">Horizontal Scrolling</span>
              </button>
              <button aria-checked="false" class="secondaryToolbarButton" data-l10n-id="scroll_wrapped" id="scrollWrapped" role="radio" tabindex="65" title="Use Wrapped Scrolling">
                <span data-l10n-id="scroll_wrapped_label">Wrapped Scrolling</span>
              </button>
            </div>

            <div class="horizontalToolbarSeparator"></div>

            <div id="spreadModeButtons" role="radiogroup">
              <button aria-checked="true" class="secondaryToolbarButton toggled" data-l10n-id="spread_none" id="spreadNone" role="radio" tabindex="66" title="Do not join page spreads">
                <span data-l10n-id="spread_none_label">No Spreads</span>
              </button>
              <button aria-checked="false" class="secondaryToolbarButton" data-l10n-id="spread_odd" id="spreadOdd" role="radio" tabindex="67" title="Join page spreads starting with odd-numbered pages">
                <span data-l10n-id="spread_odd_label">Odd Spreads</span>
              </button>
              <button aria-checked="false" class="secondaryToolbarButton" data-l10n-id="spread_even" id="spreadEven" role="radio" tabindex="68" title="Join page spreads starting with even-numbered pages">
                <span data-l10n-id="spread_even_label">Even Spreads</span>
              </button>
            </div>

            <div class="horizontalToolbarSeparator"></div>

            <button aria-controls="documentPropertiesDialog" class="secondaryToolbarButton" data-l10n-id="document_properties" id="documentProperties" tabindex="69" title="Document Properties…">
              <span data-l10n-id="document_properties_label">Document Properties…</span>
            </button>
          </div>
        </div>  <!-- secondaryToolbar -->

        <div class="toolbar">
          <div id="toolbarContainer">
            <div id="toolbarViewer">
              <div id="toolbarViewerLeft">
                <button aria-controls="sidebarContainer" aria-expanded="false" class="toolbarButton" data-l10n-id="toggle_sidebar" id="sidebarToggle" tabindex="11" title="Toggle Sidebar">
                  <span data-l10n-id="toggle_sidebar_label">Toggle Sidebar</span>
                </button>
                <div class="toolbarButtonSpacer"></div>
                <button aria-controls="findbar" aria-expanded="false" class="toolbarButton" data-l10n-id="findbar" id="viewFind" tabindex="12" title="Find in Document">
                  <span data-l10n-id="findbar_label">Find</span>
                </button>
                <div class="splitToolbarButton hiddenSmallView">
                  <button class="toolbarButton" data-l10n-id="previous" id="previous" tabindex="13" title="Previous Page">
                    <span data-l10n-id="previous_label">Previous</span>
                  </button>
                  <div class="splitToolbarButtonSeparator"></div>
                  <button class="toolbarButton" data-l10n-id="next" id="next" tabindex="14" title="Next Page">
                    <span data-l10n-id="next_label">Next</span>
                  </button>
                </div>
                <input autocomplete="off" class="toolbarField" data-l10n-id="page" id="pageNumber" min="1" tabindex="15" title="Page" type="number" value="1">
                <span class="toolbarLabel" id="numPages"></span>
              </div>
              <div id="toolbarViewerRight">
                <button class="toolbarButton hiddenLargeView" data-l10n-id="open_file" id="openFile" tabindex="31" title="Open File">
                  <span data-l10n-id="open_file_label">Open</span>
                </button>

                <button class="toolbarButton hiddenMediumView" data-l10n-id="print" id="print" tabindex="32" title="Print">
                  <span data-l10n-id="print_label">Print</span>
                </button>

                <button class="toolbarButton hiddenMediumView" data-l10n-id="save" id="download" tabindex="33" title="Save">
                  <span data-l10n-id="save_label">Save</span>
                </button>

                <div class="verticalToolbarSeparator hiddenMediumView"></div>

                <div class="splitToolbarButton toggled" id="editorModeButtons" role="radiogroup">
                  <button aria-checked="false" class="toolbarButton" data-l10n-id="editor_free_text2" disabled="disabled" id="editorFreeText" role="radio" tabindex="34" title="Text">
                    <span data-l10n-id="editor_free_text2_label">Text</span>
                  </button>
                  <button aria-checked="false" class="toolbarButton" data-l10n-id="editor_ink2" disabled="disabled" id="editorInk" role="radio" tabindex="35" title="Draw">
                    <span data-l10n-id="editor_ink2_label">Draw</span>
                  </button>
                </div>

                <div class="verticalToolbarSeparator" id="editorModeSeparator"></div>

                <button aria-controls="secondaryToolbar" aria-expanded="false" class="toolbarButton" data-l10n-id="tools" id="secondaryToolbarToggle" tabindex="48" title="Tools">
                  <span data-l10n-id="tools_label">Tools</span>
                </button>
              </div>
              <div id="toolbarViewerMiddle">
                <div class="splitToolbarButton">
                  <button class="toolbarButton" data-l10n-id="zoom_out" id="zoomOut" tabindex="21" title="Zoom Out">
                    <span data-l10n-id="zoom_out_label">Zoom Out</span>
                  </button>
                  <div class="splitToolbarButtonSeparator"></div>
                  <button class="toolbarButton" data-l10n-id="zoom_in" id="zoomIn" tabindex="22" title="Zoom In">
                    <span data-l10n-id="zoom_in_label">Zoom In</span>
                   </button>
                </div>
                <span class="dropdownToolbarButton" id="scaleSelectContainer">
                  <select data-l10n-id="zoom" id="scaleSelect" tabindex="23" title="Zoom">
                    <option data-l10n-id="page_scale_auto" id="pageAutoOption" selected="selected" title="" value="auto">Automatic Zoom</option>
                    <option data-l10n-id="page_scale_actual" id="pageActualOption" title="" value="page-actual">Actual Size</option>
                    <option data-l10n-id="page_scale_fit" id="pageFitOption" title="" value="page-fit">Page Fit</option>
                    <option data-l10n-id="page_scale_width" id="pageWidthOption" title="" value="page-width">Page Width</option>
                    <option disabled="disabled" hidden="true" id="customScaleOption" title="" value="custom"></option>
                    <option data-l10n-args='{ "scale": 50 }' data-l10n-id="page_scale_percent" title="" value="0.5">50%</option>
                    <option data-l10n-args='{ "scale": 75 }' data-l10n-id="page_scale_percent" title="" value="0.75">75%</option>
                    <option data-l10n-args='{ "scale": 100 }' data-l10n-id="page_scale_percent" title="" value="1">100%</option>
                    <option data-l10n-args='{ "scale": 125 }' data-l10n-id="page_scale_percent" title="" value="1.25">125%</option>
                    <option data-l10n-args='{ "scale": 150 }' data-l10n-id="page_scale_percent" title="" value="1.5">150%</option>
                    <option data-l10n-args='{ "scale": 200 }' data-l10n-id="page_scale_percent" title="" value="2">200%</option>
                    <option data-l10n-args='{ "scale": 300 }' data-l10n-id="page_scale_percent" title="" value="3">300%</option>
                    <option data-l10n-args='{ "scale": 400 }' data-l10n-id="page_scale_percent" title="" value="4">400%</option>
                  </select>
                </span>
              </div>
            </div>
            <div id="loadingBar">
              <div class="progress">
                <div class="glimmer">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="viewerContainer" tabindex="0">
          <div class="pdfViewer" id="viewer"></div>
        </div>
      </div> <!-- mainContainer -->

      <div id="dialogContainer">
        <dialog id="passwordDialog">
          <div class="row">
            <label data-l10n-id="password_label" for="password" id="passwordText">Enter the password to open this PDF file:</label>
          </div>
          <div class="row">
            <input class="toolbarField" id="password" type="password">
          </div>
          <div class="buttonRow">
            <button class="dialogButton" id="passwordCancel"><span data-l10n-id="password_cancel">Cancel</span></button>
            <button class="dialogButton" id="passwordSubmit"><span data-l10n-id="password_ok">OK</span></button>
          </div>
        </dialog>
        <dialog id="documentPropertiesDialog">
          <div class="row">
            <span data-l10n-id="document_properties_file_name" id="fileNameLabel">File name:</span>
            <p aria-labelledby="fileNameLabel" id="fileNameField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_file_size" id="fileSizeLabel">File size:</span>
            <p aria-labelledby="fileSizeLabel" id="fileSizeField">-</p>
          </div>
          <div class="separator"></div>
          <div class="row">
            <span data-l10n-id="document_properties_title" id="titleLabel">Title:</span>
            <p aria-labelledby="titleLabel" id="titleField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_author" id="authorLabel">Author:</span>
            <p aria-labelledby="authorLabel" id="authorField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_subject" id="subjectLabel">Subject:</span>
            <p aria-labelledby="subjectLabel" id="subjectField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_keywords" id="keywordsLabel">Keywords:</span>
            <p aria-labelledby="keywordsLabel" id="keywordsField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_creation_date" id="creationDateLabel">Creation Date:</span>
            <p aria-labelledby="creationDateLabel" id="creationDateField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_modification_date" id="modificationDateLabel">Modification Date:</span>
            <p aria-labelledby="modificationDateLabel" id="modificationDateField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_creator" id="creatorLabel">Creator:</span>
            <p aria-labelledby="creatorLabel" id="creatorField">-</p>
          </div>
          <div class="separator"></div>
          <div class="row">
            <span data-l10n-id="document_properties_producer" id="producerLabel">PDF Producer:</span>
            <p aria-labelledby="producerLabel" id="producerField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_version" id="versionLabel">PDF Version:</span>
            <p aria-labelledby="versionLabel" id="versionField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_page_count" id="pageCountLabel">Page Count:</span>
            <p aria-labelledby="pageCountLabel" id="pageCountField">-</p>
          </div>
          <div class="row">
            <span data-l10n-id="document_properties_page_size" id="pageSizeLabel">Page Size:</span>
            <p aria-labelledby="pageSizeLabel" id="pageSizeField">-</p>
          </div>
          <div class="separator"></div>
          <div class="row">
            <span data-l10n-id="document_properties_linearized" id="linearizedLabel">Fast Web View:</span>
            <p aria-labelledby="linearizedLabel" id="linearizedField">-</p>
          </div>
          <div class="buttonRow">
            <button class="dialogButton" id="documentPropertiesClose"><span data-l10n-id="document_properties_close">Close</span></button>
          </div>
        </dialog>
        <dialog id="printServiceDialog" style="min-width: 200px;">
          <div class="row">
            <span data-l10n-id="print_progress_message">Preparing document for printing…</span>
          </div>
          <div class="row">
            <progress max="100" value="0"></progress>
            <span class="relative-progress" data-l10n-args='{ "progress": 0 }' data-l10n-id="print_progress_percent">0%</span>
          </div>
          <div class="buttonRow">
            <button class="dialogButton" id="printCancel"><span data-l10n-id="print_progress_close">Cancel</span></button>
          </div>
        </dialog>
      </div>  <!-- dialogContainer -->

    </div> <!-- outerContainer -->
    <div id="printContainer"></div>

    <input class="hidden" id="fileInput" type="file">
  </body>
</html>
