{{ $image := .Page.Resources.GetMatch (printf "%s" (.Destination | safeURL)) }}
{{ if .Title }}
    <figure>
        <img alt="{{ .Text }}" loading="lazy" src="{{ .Destination | safeURL }}" />
        <figcaption>{{ .Title | markdownify -}}</figcaption>
    </figure>
{{ else }}
    <img alt="{{ .Text }}" src="{{ .Destination | safeURL }}" />
{{ end }}
